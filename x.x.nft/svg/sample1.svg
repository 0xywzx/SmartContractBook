<svg width="290" height="500" viewBox="0 0 290 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1cda6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021006;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    <mask id="mask">
      <rect x="0" y="0" width="290" height="500" fill="white" />
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-family="Arial" font-size="32">Generative SVG</text>
    </mask>
  </defs>

  <rect x="0" y="0" width="290" height="500" fill="url(#grad)" />

  <rect x="0" y="0" width="290" height="500" filter="url(#blur)" />

  <rect x="0" y="0" width="290" height="500" mask="url(#mask)" />
</svg>
